<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="city-name">City:
        <input type="text" id="city-name">
    </label>
    <button onclick="checkWeather()">Check</button><br>
    <img id="conditionImg" src="" alt="">
    <p>(mist)</p>
    <ul>
        <li>Location: Karachi , Sindh , Pakistan</li>
        <li>Fahrenheit: 73.2 °F</li>
        <li>Feelslike: 22.5 °C</li>
        <li>Humidity: 17%</li>
        <li>Visibility: 10km</li>
        <li>Wind Speed: 11.2kp/h</li>

    </ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        let city = "London";


        function checkWeather(){
            let city = document.getElementById("city-name").value
            axios.get(`https://api.weatherapi.com/v1/current.json?key=d347dfb1a00b4f86add45435242510&q=${city}`)
            .then((response) => {
                console.log(response.data);
                let currentLocation = response.data.location
                let currentWeather = response.data.current
                document.getElementById("weatherImg").src = `https:${currentWeather.condition.icon}`
            })
            .catch((error) => {
                console.log(error)
            })
        }
        </script>
</body>

</html>
